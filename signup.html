<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">

    <body>
        <div class="signup-section">
            <h1>Sign Up for Personal Budget</h1>
            <div class="textbox">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input type="text" placeholder="User ID" name="" value="">
            </div>

            <div class="textbox">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
                <input type="text" placeholder="Email Address" name="" value="">
            </div>

            <div class="textbox">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" placeholder="User Password" name="" value="">
            </div>

            <input class="signbutton" type="button" name="" value="Sign Up">

            <p>Already have account with us?</p>
            
            <a href="/login.html">
                <input class="logpage" type="button" name="" value="Log In">
            </a>
        </div>
    </body>
</html>
