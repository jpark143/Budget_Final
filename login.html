<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    
    <body>
        <div class="login-section">
            <h1>Login</h1>
            <div class="textbox">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input type="text" placeholder="User ID" name="" value="">
            </div>

            <div class="textbox">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" placeholder="User Password" name="" value="">
            </div>

            <input class="logbutton" type="button" name="" value="Log in">
        </div>
    </body>
</html>
