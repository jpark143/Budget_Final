<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" type="text/css">
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>
    <script src="log.js"></script>
    
        
    <body>
        <header>
            <nav>
                <ul class="nav_tool">
                    <li><a href="/Home.html">Home</a></li>
                </ul>
            </nav>
        </header>

        <div id="login" class="login-section">
            <h1>Login</h1>
            <div id="firebaseui-auth-container"></div>
            <div class="textbox">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input type="email" name="email" id="email" placeholder="User email" value="">
            </div>

            <div class="textbox">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" name="password" id="password" placeholder="User Password" value="">
            </div>

            <input class="logbutton" type="button" name="" value="Log in" onclick="logIn()">

            <h2>New to app? <br> Sign up for free!</h2>
            <a href="/signup.html">
            <input class="signbutton" type="button" name="" value="Sign up">
            </a>

        </div>

        <div id="user" class="user-section">
            <h1>Welcome!</h1>
            <p>Click Dashboard and use our app!</p>
            <a href="/dashboard.html">
                <input class="dashbutton" type="button" name="" value="Dashboard">
            </a>
            
            <h1>Log out...</h1>
                <input class="logoutbutton" type="button" name="" value="Log out" onclick="logOut()">
            
        </div>
        
    </body>
</html>
