<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="login.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="login-section">
            <h1>Login</h1>
            <div class="textbox">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input type="text" name="username" id="username" placeholder="User ID" name="" value="">
            </div>

            <div class="textbox">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" name="password" id="password" placeholder="User Password" name="" value="">
            </div>

            <!-- <a href="/dashboard.html"> -->
            <input class="logbutton" type="button" name="" value="Log in" onclick="login()">
            <!-- </a> -->

            <h2>New to app? <br> Sign up for free!</h2>
            <a href="/signup.html">
            <input class="signbutton" type="button" name="" value="Sign up">
            </a>
        </div>

        <script>
            function login() {
                const data = {
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value
                };
                axios.post('/api/login', data)
                .then(res => {

                    //     const token = res.data.token;
                    //     localStorage.setItem('jwt', token);
                    //     history.pushState({id: 'login'}, "login", "login");
                    // }
                });
            }
        </script>
    </body>
</html>
