        <header>
            <nav>
                <ul class="nav_tool">
                    <li><a href="/Home.html">Home</a></li>
                </ul>
            </nav>
        </header>
        
        <div id="signup" class="signup-section">
            <h1>Sign Up for Personal Budget App</h1>
            <div class="textbox">
                <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                <input type="email" id="email" placeholder="User email" name="" value="">
            </div>

            <div class="textbox">
                <i class="fa fa-key" aria-hidden="true"></i>
                <input type="password" id="password" placeholder="User Password" name="" value="">
            </div>

                <input class="signbutton" type="button" name="" value="Sign Up" onclick="signUp()">
            
            <p>Have account with us?</p>
            
            <a href="/login.html">
                <input class="logpage" type="button" name="" value="Log In">
            </a>
        </div>
